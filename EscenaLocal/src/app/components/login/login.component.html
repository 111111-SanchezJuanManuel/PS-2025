<div class="container mt-4" style="max-width:420px;">
  <div class="card p-3 shadow">
    
    <h4 class="mb-3">Iniciar sesión</h4>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input name="username" #usernameInput [(ngModel)]="model.username" required class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" [(ngModel)]="model.password" required class="form-control" />
        <a routerLink="/forgot-password" class="small">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn-orange" >
        Ingresar
      </button>
      
    </form>

    
    <div class="text-center mt-3">
      <span>¿No tenés cuenta?</span>
      <a class="text-primary fw-bold" (click)="irARegistrar()" style="cursor: pointer;">
        Registrarme
      </a>
    </div>
    <div class="text-center mt-3">
      <span>Si sos artista o productor</span>
      <a class="text-primary fw-bold" routerLink="/login/art-prod" style="cursor: pointer;">
        Login
      </a>
    </div>

    <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
  </div>
</div>
