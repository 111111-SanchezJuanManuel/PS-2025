<div class="input-group rounded-pill shadow-sm " style="max-width: 1000px; overflow: hidden;">
<span class="input-group-text bg-white border-0">
        <i class="bi bi-geo-alt-fill text-danger"></i>
      </span>
      
      <select class="form-select border-0 shadow-none" [formControl]="provinciaControl">
        <option value="">Todas las provincias</option>
        <option *ngFor="let prov of provincias" [value]="prov.provincia">
                    {{ prov.provincia }}
        </option>
      </select>
      <select class="form-select" [formControl]="generoControl">
  <option value="">Todos los g√©neros</option>
  <option *ngFor="let g of generos" [value]="g.genero">
    {{ g.genero }}
  </option>
</select>
      
      <input 
        type="text" 
        class="form-control border-0 shadow-none" 
        placeholder="Buscar Eventos"
        [formControl]="searchControl"
      />
      
      <span class="input-group-text bg-white border-0">
        <i class="bi bi-search text-muted"></i>
      </span>
      </div>
